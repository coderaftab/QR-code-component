<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR code component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="body-bg-color">
  <div class="container border qr-bg-color">
    <div class="child border">
      <img src="images/image-qr-code.png" alt="">
    </div>
    <div class="child border fs-first fw-first first-txt-color">
      <p>
        Improve your front-end skills by building projects
      </p>
    </div>
    <div class="child border fs-second fw-second second-txt-color">
      <p>
        Scan the QR Code to visit front-end mentor and take your coding skills to the next level
      </p>
    </div>
  </div>
</body>
</html>
